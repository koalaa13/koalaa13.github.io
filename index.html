<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CsGoTeammates</title>
    <link rel="stylesheet" type="text/css" href="css/EnterOrRegisterStyle.css">
    <link rel="stylesheet" type="text/css" href="css/FooterStyle.css">
    <link rel="stylesheet" type="text/css" href="css/MiddleStyle.css">
    <link rel="stylesheet" type="text/css" href="css/MainStyle.css">
    <link rel="icon" href="img/favicon.png" type="image/x-icon">
</head>
<body>
<div class = "with-cache-background">
    <header>
        <a class="logo" href="#">
            <img src="img/logo.png" alt="CsGoTeammates">
        </a>
        <div class="enter-or-register-box">
            <a href="#">
                <span>Log In</span>
            </a>
            <a href="#">
                <span>Register</span>
            </a>
        </div>
    </header>
    <div class = "content">
        <div class = "registration-box">
            <form class = "login-pass-input-fields" action="#" method="post" name="logon" id="loginform">
                <div class="text-box">Enter your username:</div>
                <input class="text-field" type="text" id="mates-account-name" name="username" autofocus maxlength="64">
                <div class="text-box">Enter your password:</div>
                <input class="text-field" type="password" id="mates-password" name="password" autofocus maxlength="64">
                <div id="button-sign-in">
                    <input class="button-sign-in" type="submit" id="image-login" value="Sign in" style="margin-top: 10%">
                </div>
                <div id="button-sign-up">
                    <input class="button-sign-in" type="submit" id="image-signup" value="Sign in" style="background-color: #27d42a">
                </div>
            </form>
        </div>

        <div class="middle-part2">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ab dolorum ea enim ipsum libero maiores molestiae odio
            perferendis quibusdam voluptatem!
        </div>
    </div>
</div>
<footer>
    <a href="#">CsGoTeammates</a> &copy; 2021 by koalaa13
</footer>
</body>
</html>
